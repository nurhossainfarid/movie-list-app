<div class="mx-auto mt-6 bg-white p-4">
  <h2 class="text-3xl font-semibold mb-4 text-center">Movies List</h2>
  <div class="overflow-x-auto">
    <ng-container *ngIf="moviesList.length > 0">
      <table class="w-full border-collapse border border-gray-300">
        <thead>
          <tr class="bg-gray-100">
            <th class="border border-gray-300 p-2 text-left">Title</th>
            <th class="border border-gray-300 p-2 text-left">Language</th>
            <th class="border border-gray-300 p-2 text-left">Rating</th>
            <th class="border border-gray-300 p-2 text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movie of moviesList" class="hover:bg-gray-50">
            <td class="border border-gray-300 p-2">{{ movie.title }}</td>
            <td class="border border-gray-300 p-2">{{ movie.language }}</td>
            <td class="border border-gray-300 p-2">{{ movie.rating }}/5</td>
            <td
              class="border border-gray-300 p-2 text-center flex gap-3 justify-center"
            >
              <button
                class="bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600 transition"
                [routerLink]="['/movie', movie.id]"
              >
                View
              </button>
              <button
                class="bg-yellow-500 text-white px-3 py-1 rounded-md hover:bg-yellow-600 transition"
                [routerLink]="['/movie-edit', movie.id]"
              >
                Edit
              </button>
              <button
                (click)="deleteMovie(movie)"
                class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600 transition"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>
    <ng-container *ngIf="moviesList.length === 0">
      <p class="text-center text-lg text-red-500">
        Uff Sorry, No Movies Found. Please Add Movie
      </p>
    </ng-container>
  </div>
</div>
