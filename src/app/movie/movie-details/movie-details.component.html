<div
  class="w-[90%] bg-gray-900 md:w-1/2 mx-auto text-white rounded-3xl shadow-2xl p-8"
>
  <!-- Back Button -->
  <button
    class="bg-white text-black font-semibold px-6 py-3 rounded-xl shadow-lg hover:shadow-xl transition duration-300 ease-in-out transform hover:scale-105 mb-6"
    [routerLink]="['']"
  >
    Back To Home
  </button>

  <!-- Movie Details -->
  <div class="space-y-8 text-center">
    <h2 class="text-6xl font-extrabold transition duration-300 ease-in-out">
      {{ movieData?.title }}
    </h2>
    <p class="text-2xl text-gray-300 font-medium">
      Language: {{ movieData?.language }}
    </p>
    <p class="text-2xl text-yellow-300 font-semibold">
      ‚≠ê Rating: {{ movieData?.rating }}
    </p>

    <!-- File Upload Section -->
    <div class="mt-8">
      <input
        type="file"
        (change)="onFileSelected($event)"
        class="bg-blue-500 text-white px-6 py-3 rounded-full cursor-pointer transition duration-300 ease-in-out transform hover:bg-blue-600 hover:scale-105"
      />
      <p *ngIf="file" class="mt-3 text-sm text-gray-400">
        File: {{ file.name }} ({{ file.size / 1024 | number : "1.0-0" }} KB)
      </p>

      <!-- File Preview -->
      <div *ngIf="file && file.type.includes('image')" class="mt-6">
        <img
          [src]="fileUrl"
          alt="Preview"
          class="rounded-3xl shadow-2xl w-64 h-auto mx-auto hover:scale-105 transition duration-300"
        />
      </div>

      <div *ngIf="file && file.type.includes('video')" class="mt-5">
        <video
          [src]="fileUrl"
          controls
          class="rounded-lg w-full max-w-xl mx-auto shadow-md"
        >
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
</div>
